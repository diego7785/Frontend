<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="header">
                    <span id="velocity">0</span>
                    <span> words per second</span>
                </div>
                <div class="content">
                    <label for="input">Type the words to get your typing speed:</label>
                    <textarea id="input" cols="30" rows="10"></textarea>
                </div>
                <div class="footer">
                    <button onclick="window.location.reload()">Reset</button>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
